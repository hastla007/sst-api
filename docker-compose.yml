version: '3.8'

services:
  stt-service:
    build: ./stt-service
    container_name: stt-service
    ports:
      - "8000:8000"
    environment:
      - WHISPER_MODEL=base  # Options: tiny, base, small, medium, large
    volumes:
      - ./temp:/tmp
      - ./models:/root/.cache/whisper  # Cache models to avoid re-downloading
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
